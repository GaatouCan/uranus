syntax = "proto3";

option optimize_for = LITE_RUNTIME;

package Login;

message LoginRequest {
  int64 player_id = 1;
  string token = 2;
}

message LoginSuccess {
  int64 player_id = 1;
}

message LoginFailed {
  int64 player_id = 1;
  int32 result = 2;
}

message LoginRepeated {
  int64 player_id = 1;
  string addr = 2;
}

message Heartbeat {
  int64 player_id = 1;
  string message = 2;
}