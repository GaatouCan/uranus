syntax = "proto3";

option optimize_for = LITE_RUNTIME;

package greeting;

message GreetingRequest {
  string data = 1;
}

message GreetingResponse {
  string data = 1;
}

message PlayerInfoRequest {
  string from_service = 1;
}

message PlayerInfoResponse {
  int32 current_avatar = 1;
  int32 current_frame = 2;
  int32 current_background = 3;
}

message SyncPlayerInfo {
  int32 current_avatar = 1;
  int32 current_frame = 2;
  int32 current_background = 3;
}
