syntax = "proto3";

option optimize_for = LITE_RUNTIME;

package login;

message LoginRequest {
  bool developer_mode = 1;
  bool allocate_id = 2;
  int64 player_id = 3;
  string token = 4;
}

message LoginSuccess {
  int64 player_id = 1;
}

message LoginFailure {
  int64 player_id = 1;
  string reason = 2;
}

message LoginPlayerResult {
  int64 player_id = 1;
  string data = 2;
}

message LogoutRequest {
  int64 player_id = 1;
  string reason = 2;
}

message LogoutResponse {
  string data = 1;
}

message Heartbeat {
  int64 player_id = 1;
}