syntax = "proto3";

option optimize_for = LITE_RUNTIME;

package login;

message LoginRequest {
  int64 player_id = 1;
  string token = 2;
}

message LoginSuccess {
  int64 player_id = 1;
}

message LoginFailure {
  int64 player_id = 1;
  string reason = 2;
}

message LogoutRequest {
  int64 player_id = 1;
  string reason = 2;
}

message LogoutResponse {
  string data = 1;
}

message Heartbeat {
  int64 player_id = 1;
}